<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradGolden" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradGolden" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="250" fill="url(#skyGradGolden)"/>
  
  <!-- Field -->
  <rect y="250" width="400" height="350" fill="url(#fieldGradGolden)"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="60" rx="40" ry="25" fill="white" opacity="0.6"/>
  <ellipse cx="120" cy="70" rx="35" ry="20" fill="white" opacity="0.6"/>
  <ellipse cx="320" cy="100" rx="45" ry="28" fill="white" opacity="0.5"/>
  
  <!-- Rice plants - left side -->
