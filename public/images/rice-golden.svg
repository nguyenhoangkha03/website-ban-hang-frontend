    <!-- Stem -->
    <line x1="60" y1="380" x2="60" y2="280" stroke="#6B4423" stroke-width="2"/>
    <!-- Leaves -->
    <path d="M 60 300 Q 40 290 35 270" stroke="#D4A574" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 60 320 Q 45 315 38 295" stroke="#D4A574" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 60 340 Q 75 330 80 310" stroke="#D4A574" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 60 360 Q 48 355 42 340" stroke="#D4A574" stroke-width="2.5" fill="none" stroke-linecap="round"/>
